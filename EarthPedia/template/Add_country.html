<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Country</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Add New Country</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="name_common" class="form-label">Common Name*</label>
                                    <input type="text" class="form-control" id="name_common" name="name_common" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="name_official" class="form-label">Official Name*</label>
                                    <input type="text" class="form-control" id="name_official" name="name_official" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="native_name" class="form-label">Native Name (JSON)</label>
                                <textarea class="form-control" id="native_name" name="native_name" rows="2"></textarea>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="capital" class="form-label">Capital</label>
                                    <input type="text" class="form-control" id="capital" name="capital">
                                </div>
                                <div class="col-md-4">
                                    <label for="region" class="form-label">Region*</label>
                                    <input type="text" class="form-control" id="region" name="region" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="subregion" class="form-label">Subregion</label>
                                    <input type="text" class="form-control" id="subregion" name="subregion">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="population" class="form-label">Population*</label>
                                    <input type="number" class="form-control" id="population" name="population" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="area" class="form-label">Area (kmÂ²)*</label>
                                    <input type="number" step="0.01" class="form-control" id="area" name="area" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="cca2" class="form-label">CCA2 Code*</label>
                                    <input type="text" class="form-control" id="cca2" name="cca2" maxlength="3" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cca3" class="form-label">CCA3 Code*</label>
                                    <input type="text" class="form-control" id="cca3" name="cca3" maxlength="3" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="cioc" class="form-label">CIOC Code</label>
                                    <input type="text" class="form-control" id="cioc" name="cioc" maxlength="3">
                                </div>
                                <div class="col-md-4">
                                    <label for="fifa" class="form-label">FIFA Code</label>
                                    <input type="text" class="form-control" id="fifa" name="fifa" maxlength="3">
                                </div>
                                <div class="col-md-4">
                                    <label for="tld" class="form-label">Top Level Domain</label>
                                    <input type="text" class="form-control" id="tld" name="tld">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="flag_url" class="form-label">Flag URL</label>
                                    <input type="url" class="form-control" id="flag_url" name="flag_url">
                                </div>
                                <div class="col-md-6">
                                    <label for="coat_of_arms_url" class="form-label">Coat of Arms URL</label>
                                    <input type="url" class="form-control" id="coat_of_arms_url" name="coat_of_arms_url">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="timezones" class="form-label">Timezones*</label>
                                    <input type="text" class="form-control" id="timezones" name="timezones" required>
                                    <small class="text-muted">Separate multiple timezones with commas</small>
                                </div>
                                <div class="col-md-6">
                                    <label for="start_of_week" class="form-label">Start of Week</label>
                                    <select class="form-select" id="start_of_week" name="start_of_week">
                                        <option value="">-- Select --</option>
                                        <option value="monday">Monday</option>
                                        <option value="sunday">Sunday</option>
                                        <option value="saturday">Saturday</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="independent" name="independent">
                                        <label class="form-check-label" for="independent">Independent</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="un_member" name="un_member">
                                        <label class="form-check-label" for="un_member">UN Member</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="landlocked" name="landlocked">
                                        <label class="form-check-label" for="landlocked">Landlocked</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="alt_spellings" class="form-label">Alternative Spellings</label>
                                <textarea class="form-control" id="alt_spellings" name="alt_spellings" rows="2"></textarea>
                                <small class="text-muted">Separate spellings with commas</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="borders" class="form-label">Bordering Countries</label>
                                <textarea class="form-control" id="borders" name="borders" rows="2"></textarea>
                                <small class="text-muted">Separate country codes with commas</small>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Country</button>
                                <a href="/" class="btn btn-secondary">Back to List</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
